<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script-pag-cadastro.js" defer></script>
    <title>Cadastro de Produtos</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-link-list">
        <li class="link">
          <a href="index.html">Cadastro</a>
        </li>
        <li class="link">
          <a href="list.html">Lista</a>
        </li>
      </ul>
    </nav>

    <h1 class="title">Cadastro de Produtos</h1>

    <section class="main">
      <form class="form">
        <div class="form-item">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" />
        </div>

        <div class="form-item">
          <label for="description">Descrição</label>
          <input type="text" id="description" name="description" />
        </div>

        <div class="form-item">
          <label for="price">Valor</label>
          <input type="text" id="price" name="price" />
        </div>

        <div class="form-item">
          <p>Disponível para venda?</p>
          <div class="radio-button">
            <input
              type="radio"
              id="Yes"
              name="isAvailableForSale"
              value="true"
            />
            <label for="Yes">Sim</label>
          </div>

          <div class="radio-button">
            <input
              type="radio"
              id="No"
              name="isAvailableForSale"
              value="false"
            />
            <label for="No">Não</label>
          </div>
        </div>

        <button type="submit" class="btn-submit">Cadastrar</button>

        <div id="list-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Listagem de Itens</h2>
            <ul id="itemList">
              <!-- Os itens serão adicionados aqui -->
            </ul>
            <button id="newProductButton">Cadastrar Novo Produto</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
