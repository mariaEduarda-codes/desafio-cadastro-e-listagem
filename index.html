<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Produtos</title>
</head>
<body>

    <nav class="navbar">
        <ul class="navbar-link-list">
            <li class="link">
                <a href="index.html">Cadastro</a>
            </li>
            <li class="link">
                <a href="list.html">Lista</a>
            </li>
        </ul>
    </nav>

    <h1 class="title">Cadastro de Produtos</h1>

    <section class="main">
        <form class="form">
            <div class="form-item">
                <label for="name">Nome</label>
                <input type="text" id="name">
            </div>

            <div class="form-item">
                <label for="description">Descrição</label>
                <input type="text" id="description">
            </div>

            <div class="form-item">
                <label for="price">Valor</label>
                <input type="number" id="price">
            </div>

            <div class="form-item">
                <p>Disponível para venda?</p>
                <div class="radio-button">
                    <input type="radio" id="Yes" name="isAvailable" value="Yes">
                    <label for="Yes">Sim</label>
                </div>

                <div class="radio-button">
                    <input type="radio" id="No" name="isAvailable" value="No">
                    <label for="No">Não</label>
                </div>
            </div>

            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
    </section>

</body>
</html>
